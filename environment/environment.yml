# environment-gpu.yml (fixed)
name: mbtfe
channels:
  - pytorch
  - nvidia
  - pyg
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - numpy>=1.24,<2
  - pytorch=2.3.1
  - torchvision=0.18.1
  - torchaudio=2.3.1
  - pytorch-cuda=12.1        # matches the PyTorch 2.3.* CUDA build
  - pyg=2.5.*                # PyTorch Geometric compatible with torch 2.3.*
  - pandas                   # use conda, not pip
  - matplotlib               # use conda, not pip
  - pip
